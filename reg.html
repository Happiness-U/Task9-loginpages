<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <div class="overlay"></div>
    <section class="form">
            <div class="inline-block">
                <div class="row">
                    <div class="col-lg-6">
                        <h1>Hello<br>World.</h1>
                        <h6>The world is big enough, you have to take it<br> one step at a time.</h6>
                        <p>601 x 864</p>
                    </div>

                    <div class="col-lg-6">
                        <h2>Register</h2>
                        <p>Don't have an account? <a href="">Create your account,</a> it takes<br>
                            less than a minute</p>
                        <form class="form">
                            <div class="wrap">
                                <div class="col-lg-7">
                                    <input type="text" placeholder="name"><br>
                                    <input type="text" placeholder="Email id"><br>
                                    <input type="text" placeholder="phone no +234"><br>
                                    <input type="password" placeholder="password ********">
                                </div>
                                <div class="term">
                                    <label for="accept"><input id="accept" type="radio" name="accept" value="accept"> I
                                        Accept terms and conditions & privacy policy</label>
                                </div>
                                <input type="submit" value="LOGIN">

                                <div class="log1">
                                    <p>Login with social media:</p>
                                </div>
                                <div class="wrap2">
                                    <a href="https://web.facebook.com/?_rdc=1&_rdr"> <i class="fab fa-facebook-f"></i>
                                        <span>Facebook</span></a>
                                    <a href="https://twitter.com/login"> <i class="fab fa-twitter"> </i>
                                        <span>Twitter</span></a>
                                    <a href="https://accounts.google.com/signin/v2"> <i
                                            class="fab fa-google-plus-g"></i> <span>Google</span> </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
