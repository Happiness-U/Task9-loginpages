<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" />
</head>
<body>
    <div class="container">
            <h1>M<i class="fas fa-smile-beam"></i>use</h1>
            <h2>PLANNER</h2>
            <h3>Try it for free!!</h3>
     <form action="form">
         <div class="main">
       <div class="input-wrap">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Email"><br>
        </div>
         <div class="input-wrap">
            <span class="icon"><i class="fas fa-unlock-alt"></i></span>
            <input type="password" placeholder="Password">
        </div>
          <div class="wrap1">
            <label for="Remember">
             <input type="checkbox" name="signing" id="signing" />
             By signing you agree to mousePlanner's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
            </label>
          </div>
            <div class="wap">
                <input type="submit" value="SIGN UP!" />
            </div>
            <div class="border-separator">
                <hr>
                <h4>Or Sign Up with</h4>
                <hr>
           </div>
            <div class="wrap3">
                    <a href="https://accounts.google.com/signin/v2"> <i class="fab fa-google-plus-g"></i> <span>Google</span> </a>
                    <a href="https://twitter.com/login"> <i class="fab fa-twitter"> </i> <span>Twitter</span></a>
                    <a href="https://web.facebook.com/?_rdc=1&_rdr"> <i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
            </div>
             <div>
                 <p>Already have an account? <a href="">Sign In</a></p>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
